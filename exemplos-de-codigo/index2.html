<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos do bot√£o sem Tailwind CSS */
    .my-button {
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .my-button:hover {
      background-color: #2980b9;
    }
  </style>
  <title>Exemplo sem Tailwind CSS</title>
</head>
<body>

<button class="my-button">
  Clique Aqui
</button>

</body>
</html>
